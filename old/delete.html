<!DOCTYPE html>
<html>
<head>
	<title>Delete</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="show.js"></script>
	<!--<script type="text/javascript" src="delete.js"></script>-->
</head>
<body>

	<div ng-app="sa_app" ng-controller="showController" ng-init="show_data">
		<h3>DELETE USERS</h3>
			<div class="col-md-6">
	            <table class="table table-bordered">
	                <tr>
	                    <th>S.No</th>
	                    <th>Name</th>
	                    <th>Email</th>
	                    <th>Age</th>
	                    <th>Edit</th>
	                    <th>Delete</th>
	                </tr>
	                <tr ng-repeat="x in names">
	                    <td>{{x.id}}</td>
	                    <td>{{x.name}}</td>
	                    <td>{{x.email}}</td>
	                    <td>{{x.age}}</td>
	                    <td>
	                        <button class="btn btn-success btn-xs" ng-click="update_data(x.id, x.name, x.email, x.age)">
	                            <span class="glyphicon glyphicon-edit"></span> Edit
	                        </button>
	                    </td>
	                    <td>
	                        <button class="btn btn-danger btn-xs" ng-click="delete_data(x.id )">
	                            <span class="glyphicon glyphicon-trash"></span> Delete
	                        </button>
	                    </td>
	                </tr>
	            </table>
	        </div>

	</div>
</body>
</html>
